<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div id="menu" ng-controller="NarrowItDownController as menu" class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="menu.searchTerm"  placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="menu.getMatchedMenuItems(menu.searchTerm);" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>


  <div class="row"></div>
   <found-items found="menu.found" on-remove="menu.onRemove({index: $index})"></found-items>
 
  </div>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
